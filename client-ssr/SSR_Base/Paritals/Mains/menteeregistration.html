
    <div id="about-you">
        <h1 id="title">About You</h1>
        <div class="profile-data">
            <div >
                <div class="option-box">
                    <p>What kind of student are you </p>
                    <div id="code-type">
                        <select id="studentType"></select>
                        <option value="Web Development" type="radio" name="type" id="Coding"><label for="Coding">Web Development</option>
                        <option value="CyberSecurity" type="radio" name="type" id="Cyber"><label for="Cyber">Cyber Security</option>
                        <option value="UI/UX" type="radio" name="type" id="UI"><label for="UI">UI/UX</option>
                    </div>
                </div>
                <div class="option-box">
                    <p>What kind of internship are you looking for?</p>
                    <div id="intern-type">
                        <input type="radio" name="type" id="Counselor"><label for="Counselor">Counselor</label>
                        <input type="radio" name="type" id="Life Coach"><label for="Life Coach">Life Coach</label>
                    </div>
                </div>
            </div>
            <div class="nav-buttons">
                <button id="left1">&larr;</button>
                <div class="page-indicator"><span class="current-page">&bull;</span> &bull; &bull; </div>
                <button id="right1">&rarr;</button>
            </div>   
        </div>
    </div>


    <div id="preferences">
        <h1>Your Preferences</h1>
        <div class="profile-data">
            <div >
                <div class="option-box">
                    <select id="genderMatch">Is it important for your mentor's gender to match?</select>
                        <option type="radio" name="mentor" id="Y"><label for="M">Yes</option>
                        <option type="radio" name="mentor" id="N"><label for="F">No</option>
                        <option type="radio" name="mentor" id="O"><label for="O">N/A</option>
                </div>
            </div>
            <div class="nav-buttons">
                <button id="left2">&larr;</button>
                <div class="page-indicator"> &bull; <span class="current-page">&bull;</span> &bull; </div>
                <button id="right2">&rarr;</button>
            </div> 
        </div>
    </div>
    
    <div id="createp">
        <h1>Create Profile</h1>
        <div class="profile-data">
            <div class="main-content">
                <div id="options">
                    <div id="picbox">
                        <img id="profile-pic" src="https://picsum.photos/200/200" alt="">
                        <input type="image" name="" id="photo-url" placeholder="photo url">
                    </div>
                    <div class="option-box" id="name-box">
                        <p>LinkedIn URL</p>
                        <input type="text" class="linkedIn" id="linkedin">
                    </div>
                </div>

                <button id="submit-button">SUBMIT</button>
            </div>

            <div class="nav-buttons">
                <button id="left3">&larr;</button>
                <div class="page-indicator"> &bull;  &bull; <span class="current-page">&bull;</span></div>
                <button id="right3">&rarr;</button>
            </div> 
            
        </div>
    </div>

</body>
