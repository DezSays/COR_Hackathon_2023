<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
    <div class="login">
        <h1>Log in: </h1>
        <form action="">
            <label for="password">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your e-mail" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" required><br><br>
            <button onclick="login()">Submit</button>
        </form> 
    </div>
</body>

<script>
    function login() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        let requestBody = {
            email: email,
            password: password

        }

        fetch("/login", {
            method: "POST",
            headers:  {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(requestBody)
        }).then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        }).then(data => {
            console.log(data)
        }).catch(error => {
            console.error("Fetcherror:", error);
        })
    }
</script>

</html>
