<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" id="profileimg" alt="...">
        <div class="card-body">
          <h3 class="profile-header"></h3>
        </div>
      </div>


    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Edit profile
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <label aria-hidden="true">&times;</label>
          </button>
        </div>
        <div class="modal-body">
    <form class="row g-3" id="profilecard">

        <div class="mb-3">
  <label for="formFile" class="form-label">Add Profile Image</label>
  <input class="form-control" type="file" id="formFile">
</div>
        <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
        <label for="inputName4" class="form-label">Name</label>
        <input type="name" class="form-control" id="inputName4">
        </div>
        <div class="input-group">
            <label for="inputGender4" class="input-group-text">Gender</label>
            <input id="inputGender4" class="form-control" aria-label="Bio"></input>
          </div>
          <div class="input-group">
            <label for="inputProfession4" class="input-group-text">Profession</label>
            <input id="inputProfession4" class="form-control" aria-label="Profession"></input>
          </div>
          <div class="input-group">
            <label for="leadership" class="input-group-text">Leadership</label>
            <select id="leadership">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
          </div>
          <div class="input-group">
            <label for="counselor" class="input-group-text">Counselor</label>
            <select id="counselor">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="updatebutton">Update profile</button>
          </div>
      </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="dismiss" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="save" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


      <!-- <script src="profile.js"></script> -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
