<div>
    <h3>Register with us!</h3>
    <form id="registerForm">
        <div id="nameInputDiv">
            <label for="nameInput">Name:</label>
            <input id="nameInput" type="text">
        </div>
        <div id="emailInputDiv">
            <label for="emailInput">Email:</label>
            <input id="emailInput" type="text">
        </div>
        <div id="roleInputDiv">
            <label for="roleInput">Are you a mentor or a mentee?</label>
            <select id="roleInput">
                <option value="Mentor">Mentor</option>
                <option value="Mentee">Mentee</option>
            </select>
        </div>
        <div id="passwordInputDiv">
            <label for="passwordInput1">Password</label>
            <input id="passwordInput1" type="password">
            <label for="passwordInput2">Re-enter Password</label>
            <input id="passwordInput2" type="password">
        </div>

    </form>
</div>
